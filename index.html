<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Social</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--caixa principal-->
    <div class="container">
        <div class="card">
            <!--inserirndo Imagem-->
            <img src="img/fla.webp" alt="foto-perfil" class="profile-img">

            <!-- texto do card -->

            <div class="container-text">
                <h1 class="nome">Izanoura Silva Teixeira</h1>
                <h3 class="desc">
                    Aluna <b>Informática Para Internet</b>;<br>
                    1 anos de Experiencia;<br><br>

                    <img src="img/address-icon.png" alt="endereço" class="andress-icon"> Rua
                    E casa 10 Conjunto Rio Madeira,
                    Humaitá-Am
                </h3>
                <!-- links redes sociais-->
                <div class="socials">
                    <a href="https://github.com" target="_blank">
                        <img src="img/github-icon2.png" alt="github">
                    </a>
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="img/linkedIn-icon2.png" alt="github">
                    </a>
                    <a href="https://www.instragam.com" target="_blank">
                        <img src="img/instagram-icon2.png" alt="github">
                    </a>
                </div> <!--final links redes sociais -->
            </div>
        </div>
    </div>
</body>

</html>
